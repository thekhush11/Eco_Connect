    <div class="max-w-[720px] mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold mb-2">Tell Us More About the Item</h1>
        <p class="text-[#61896f] mb-8">Your responses help us give better recommendations.</p>

        <form action="{{ url_for('recommendations_page') }}" method="POST">

            <label class="block font-bold mb-2 mt-6">What is the item's condition?</label>
            <div class="flex gap-4">
                <label class="px-6 py-2 border rounded-lg hover:bg-soft-green transition duration-200 cursor-pointer">
                    <input type="radio" name="condition" value="Good" class="mr-2 text-primary focus:ring-primary border-gray-300"> Good (Working)
                </label>
                <label class="px-6 py-2 border rounded-lg hover:bg-soft-green transition duration-200 cursor-pointer">
                    <input type="radio" name="condition" value="Damaged" class="mr-2 text-primary focus:ring-primary border-gray-300"> Damaged (Repairable)
                </label>
                <label class="px-6 py-2 border rounded-lg hover:bg-soft-green transition duration-200 cursor-pointer">
                    <input type="radio" name="condition" value="Broken" class="mr-2 text-primary focus:ring-primary border-gray-300"> Broken (Scrap)
                </label>
            </div>


            <label class="block font-bold mb-2 mt-8">What would you like to do with the item?</label>
            <div class="flex gap-4 mb-10">
                <label class="px-6 py-2 border rounded-lg hover:bg-secondary transition duration-200 cursor-pointer bg-secondary/20">
                    <input type="radio" name="intent" value="Sell" class="mr-2 text-primary focus:ring-primary border-gray-300"> Sell
                </label>
                <label class="px-6 py-2 border rounded-lg hover:bg-soft-green transition duration-200 cursor-pointer">
                    <input type="radio" name="intent" value="Donate" class="mr-2 text-primary focus:ring-primary border-gray-300"> Donate
                </label>
                <label class="px-6 py-2 border rounded-lg hover:bg-soft-green transition duration-200 cursor-pointer">
                    <input type="radio" name="intent" value="Recycle" class="mr-2 text-primary focus:ring-primary border-gray-300"> Recycle
                </label>
                <label class="px-6 py-2 border rounded-lg hover:bg-soft-green transition duration-200 cursor-pointer">
                    <input type="radio" name="intent" value="Dispose" class="mr-2 text-primary focus:ring-primary border-gray-300"> Dispose
                </label>
            </div>

            <p class="font-bold mb-2">Step 3 of 5</p>
            <div class="h-2 w-full bg-gray-200 rounded-full mb-8">
                <div class="h-2 w-3/5 bg-primary rounded-full"></div>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="px-8 py-3 bg-primary text-background font-bold rounded-lg hover:bg-[#2e7d69] transition duration-300 shadow-md">
                    Next / Continue
                </button>
            </div>
        </form>
