<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Connect - Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      // Consolidated Tailwind Configuration
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "#3A987D",      /* Deep Forest Green */
              "secondary": "#FFD166",    /* Soft Gold/Yellow */
              "background": "#F8FAF8",   /* Soft Off-White */
              "text-dark": "#2C3E50",    /* Deep Charcoal */
              "soft-green": "#C6E4D9",
              "clean-white": "#FFFFFF",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
          },
        },
      };
    </script>
    <style>
        /* CSS for Drag and Drop */
        #drop-zone {
            border: 2px dashed var(--color-primary, #3A987D); 
            transition: background-color 0.2s ease;
            background-color: white;
        }
        #drop-zone.drag-over {
            background-color: #e6f7f2;
        }
    </style>
  </head>
  <body class="project-body">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
      <div class="layout-container flex h-full grow flex-col">
        
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#E4EBE4] px-10 py-4 bg-white shadow-sm">
            <div class="flex items-center gap-4 text-text-dark">
                <div class="size-6 main-accent">
                    <svg viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"></path></svg></div>
                <h2 class="text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]">Eco Connect</h2>
            </div>
            <div class="flex items-center gap-9">
                <a class="text-text-dark text-sm font-medium leading-normal hover:text-primary transition-colors" href="{{ url_for('home') }}">Home</a>
                <a class="text-text-dark text-sm font-medium leading-normal hover:text-primary transition-colors" href="{{ url_for('upload_page') }}">Upload</a>
                <a class="text-text-dark text-sm font-medium leading-normal hover:text-primary transition-colors" href="{{ url_for('feedback_page') }}">About</a>
            </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h3 class="text-text-dark tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">Upload Image</h3>
            
            <form id="uploadForm" action="{{ url_for('upload_action') }}" method="POST" enctype="multipart/form-data">
                <div class="flex flex-col p-4">
                    <div id="drop-zone" class="flex flex-col items-center gap-6 rounded-xl border-2 px-6 py-14 shadow-md transition duration-300">
                        <div class="flex max-w-[480px] flex-col items-center gap-2">
                            <p class="text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Drag & Drop your Image here or Click to Upload</p>
                            <p class="text-text-dark text-sm font-normal leading-normal max-w-[480px] text-center">Supported: JPG, PNG | Max. size: 10MB</p>
                        </div>
                        
                        <label for="file-upload" class="cursor-pointer px-6 py-3 rounded-full bg-soft-green text-primary font-bold hover:bg-[#a9d9c9] transition-colors flex items-center gap-2 shadow-sm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12"></path></svg>
                            Choose Image
                        </label>
                        <label class="sr-only" for="file-upload">Upload Image</label>
                        <input type="file" name="file" id="file-upload" class="hidden" required onchange="validateImage(this.files[0])" accept="image/*">
                    </div>
                </div>

                <div id="validation-box" class="flex flex-col px-4 pt-0 pb-4 justify-center" style="display:none;">
                    <div class="flex items-center gap-4 p-4 border rounded-xl bg-white shadow-lg">
                        <img id="image-preview" class="w-24 h-24 object-cover rounded-lg border border-gray-300" alt="Image Preview" src="#">
                        <div class="flex-1">
                            <h4 class="text-lg font-bold">Image Quality Status:</h4>
                            <p id="status-message" class="text-base font-semibold"></p>
                        </div>
                    </div>
                </div>
                
                <div class="flex px-4 py-3 justify-center">
                    <button type="submit" id="submit-button"
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-8 bg-primary text-background font-bold text-lg tracking-[0.015em] transition duration-300 shadow-lg opacity-50 pointer-events-none" disabled>
                        <span class="truncate">Proceed to Classification</span>
                    </button>
                </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    
    <script>
        // CLIENT-SIDE JS FOR DRAG/DROP AND IMAGE PREVIEW
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const validationBox = document.getElementById('validation-box');
        const statusMessage = document.getElementById('status-message');
        const imagePreview = document.getElementById('image-preview');
        const submitButton = document.getElementById('submit-button');

        // Drag and Drop Events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files; 
                validateImage(files[0]);
            }
        }
        
        // Image Validation and Preview Logic (Client-Side Simulation)
        function validateImage(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // --- CORE IMAGE VALIDATION LOGIC (Simulation) ---
            let status = 'Good to Go';
            let colorClass = 'text-primary';
            let enableSubmit = true;
            
            // Simulation logic based on filename (for guaranteed demo success)
            const filename = file.name.toLowerCase();

            if (filename.includes('blur') || filename.includes('bad')) {
                 status = 'Blurred. Upload a sharper image.';
                 colorClass = 'text-red-600';
                 enableSubmit = false;
            } else if (filename.includes('far')) {
                 status = 'Object is not in the Centre. Please crop or zoom in.';
                 colorClass = 'text-secondary';
                 enableSubmit = false;
            } else {
                 status = 'Good to Go';
                 colorClass = 'text-primary';
                 enableSubmit = true;
            }

            statusMessage.textContent = status;
            statusMessage.className = `text-base font-semibold ${colorClass}`;
            validationBox.style.display = 'flex';

            // Enable/Disable Submit Button based on validation status
            if (enableSubmit) {
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'pointer-events-none');
                submitButton.classList.add('hover:bg-[#2e7d69]');
            } else {
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'pointer-events-none');
                submitButton.classList.remove('hover:bg-[#2e7d69]');
            }
        }
        
    </script>
  </body>
</html>
